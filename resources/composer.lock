{
    "name": "mikrofraim/framework-core",
    "type": "library",
    "description": "mikrofraim framework core",
    "keywords": [
        "framework",
        "mikrofraim"
    ],
    "homepage": "http://github.com/mikrofraim",
    "license": "BSD-3-Clause",
    "require": {
        "php": ">=8",
        "monolog/monolog": "^2.3",
        "psr/cache": "^1",
        "psr/container": "^1",
        "psr/event-dispatcher": "^1",
        "psr/http-factory": "^1",
        "psr/http-message": "^1",
        "psr/http-server-handler": "^1",
        "psr/http-server-middleware": "^1",
        "symfony/var-dumper": "^5.3",
        "twig/twig": "^3.3",
        "vlucas/phpdotenv": "^5.3",
        "cache/simple-cache-bridge": "^1.1",
        "cache/array-adapter": "^1.1",
        "cache/adapter-common": "^1.2",
        "cache/filesystem-adapter": "^1.1",
        "cache/redis-adapter": "^1.1",
        "cache/void-adapter": "^1.1",
        "haydenpierce/class-finder": "0.4.3",
        "nikic/fast-route": "^1.3",
        "tomrf/autowire": "dev-master",
        "relay/relay": "^2.1",
        "nyholm/psr7-server": "^1.0",
        "nyholm/psr7": "^1.4"
    },
    "require-dev": {
        "phpstan/phpstan": "^0.12",
        "friendsofphp/php-cs-fixer": "^3.1",
        "roave/security-advisories": "dev-latest"
    },
    "autoload": {
        "psr-4": {
            "Mikrofraim\\": "src/",
            "App\\": "app/"
        }
    },
    "scripts": {
        "cs-fixer": [
            "php-cs-fixer fix --diff --verbose src/ ; rm .php-cs-fixer.cache"
        ],
        "phpstan": [
            "phpstan analyze --level 6 src"
        ]
    }
}
